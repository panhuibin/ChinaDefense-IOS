<form action="login/login" method="post" class="xenForm formOverlay" id="pageLogin"><h2 class="heading h1">Log in</h2>

	
	
	<h2 class="textHeading">Log in or Sign up</h2>

	<dl class="ctrlUnit">
		<dt><label for="ctrl_pageLogin_login">Your name or email address:</label></dt>
		<dd><input type="text" name="login" value="" id="ctrl_pageLogin_login" class="textCtrl" tabindex="1"></dd>
	</dl>


	<dl class="ctrlUnit">
		<dt><label for="ctrl_pageLogin_password">Do you already have an account?</label></dt>
		<dd>
			<ul>
				<li><label for="ctrl_pageLogin_not_registered"><input type="radio" name="register" value="1" id="ctrl_pageLogin_not_registered" tabindex="5">
					No, create an account now.</label></li>
				<li><label for="ctrl_pageLogin_registered"><input type="radio" name="register" value="0" id="ctrl_pageLogin_registered" checked="checked" class="Disabler" tabindex="5">
					Yes, my password is:</label></li>
				<li id="ctrl_pageLogin_registered_Disabler">
					<input type="password" name="password" class="textCtrl" id="ctrl_pageLogin_password" tabindex="2">					
					<div><a href="lost-password/" class="OverlayTrigger OverlayCloser" tabindex="6">Forgot your password?</a></div>
				</li>
			</ul>
		</dd>
	</dl>

	
	

	<dl class="ctrlUnit submitUnit">
		<dt></dt>
		<dd>
			<input type="submit" class="button primary" value="Log in" data-loginphrase="Log in" data-signupphrase="Sign up" tabindex="4"> <input type="reset" class="button OverlayCloser" value="Cancel">
			<label class="rememberPassword"><input type="checkbox" name="remember" value="1" id="ctrl_pageLogin_remember" tabindex="3"> Stay logged in</label>
		</dd>
	</dl>
	
	
	<dl class="ctrlUnit">
	
	
	
		
		<dt></dt>
		<dd><a href="register/facebook?reg=1" class="fbLogin" tabindex="10"><span>Log in with Facebook</span></a></dd>
	
	
	
		
		<dt></dt>
		<dd><a href="register/twitter?reg=1" class="twitterLogin" tabindex="10"><span>Log in with Twitter</span></a></dd>
	
	
	
		
		<dt></dt>
		<dd><span class="googleLogin GoogleLogin JsOnly" tabindex="10" data-client-id=" 102092798562-jaj5ovs2u1n8a64aum9ameigjuovlr56.apps.googleusercontent.com" data-redirect-url="register/google?code=__CODE__&amp;csrf=lLZUyDbDhV3Dn628" data-gapiattached="true"><span>Log in with Google</span></span></dd>
	
	
	
	</dl>
	
	
	<input type="hidden" name="cookie_check" value="1">
	<input type="hidden" name="_xfToken" value="">
	<input type="hidden" name="redirect" value="https://www.sinodefenceforum.com/">
	

</form>
